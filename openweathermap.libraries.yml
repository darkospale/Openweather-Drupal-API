openweathermap.display_weather:
  version: VERSION
  css:
    component:
      css/openweathermap-weather-page.css: {}
  js:
    js/openweathermap.time_interval.js: {}

openweathermap.select2_for_settings_form:
  version: VERSION
  js:
    js/openweathermap.settings_form.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once
    - core/drupalSettings
    - openweathermap/select2

select2:
  remote: https://select2.org
  version: 4.0.13
  license:
    name: MIT
    url: https://github.com/select2/select2/blob/master/LICENSE.md
    gpl-compatible: true
  css:
    component:
      https://unpkg.com/select2@4.0.13/dist/css/select2.min.css: { type: external, minified: true }
  js:
    https://unpkg.com/select2@4.0.13/dist/js/select2.min.js: { type: external, minified: true }
